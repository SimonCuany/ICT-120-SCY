<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random</title>
</head>
<body>
<h1 align="center">Compteur cbn le nombre donné par l'utilisateur est sorti de manière aléatoire</h1>
</body>

<script>
    //[-----------------------random code---------------------------]
random = prompt("Choisissez un chiffre svp (entier)")
    function randomFunction() {

        random = Math.floor(Math.random() * 11)
    }

    if (random.onclick == true) {
        document.write(randomFunction())

    }

</script>

</html>
